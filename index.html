<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap" rel="stylesheet">
  <script src="scripts/app.js" charset="utf-8"></script>
  <title>Feed Jojo</title>
</head>

<body>
  
  <header>
    <!-- <img src="assets/logo.png" alt="logo" id="logo-img"> -->
    <h1>RUN JOJO RUN</h1>
    <div class="display-board">
      <button id="start-button">Start Game!</button>
      <h3>Score: <span id="score">0</span></h3>
      <h3>Lives: <span id="lives">5</span></h3>
    </div>
  </header>
  <br>
  <main>
    <div class="rules">
      <h2>How to play:</h2>
      <p>Help Jojo get all her treats before the hoover gets to her!</p>
      <p>Each treat will give you <span id="points">20 points</span></p>
      <p>Each tennis ball will give you <span id="points">50 points</span></p>
    </div>
    <div class="grid-wrapper">
      <div class="grid"></div>
    </div>
  </main>
</body>

</html>
